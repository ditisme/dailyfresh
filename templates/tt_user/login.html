{% extends 'base.html' %}

{% block head %}
	<title>天天生鲜-登录</title>
    <script src="/static/js/login_handle.js/"></script>
{#    <script>#}
{#        var res = {{ result }};#}
{#        if ( res == 1){#}
{#           $('#pwd_error').css('display','block');#}
{#        }#}
{#    </script>#}
{% endblock head %}

{% block body %}
	<div class="login_top clearfix">
		<a href="/user/index/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
						<div class="user_error">该用户名不存在</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
{#                         <div class="pwd_error" id="pwd_error">密码输入错误</div>#}
                        {% if result == 1 %}
                            <div class="pwd_error">密码输入错误</div>
                        {% endif %}

                        <input type="text" name="yzm" class="verify_input">
                        <img src="/user/verify_code/?1" alt="" class="verify_img">
                        <span id="change">看不清，换一个</span>
                        <div class="verify_error">验证码输入错误</div>

                        <div class="more_input">
							<input type="checkbox" name="check_input" value="y">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock body %}
